{% extends "_layout.html" %}

{% block title %}Edit Profile{% endblock title %}

{% block style %}

{% endblock style %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" value='{{ session["firstName"] }}'>

        <label for="userName">Username</label>
        <input id="userName" name="userName" value='{{ session["userName"] }}'>

        <label for="email">email</label>
        <input id="email" name="email" type="email" value='{{ session["email"] }}'>

        <!-- Display current profile picture if it exists -->
        {% if session["profilePicture"] %}
        <img src="{{ session['profilePicture'] }}" alt="Profile Picture" id="currentProfilePicture">
        {% endif %}

        <!-- File input for uploading a new profile picture -->
        <label for="image">Profile Picture</label>
        <input id="image" name="image" type="file" accept="image/*">
    </div>
    <button>yippee</button>
</form>
{% endblock content %}
